<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#100522" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Arbitrump</title>
    <meta content="text/html; charset=UTF-8" name="Content-Type" />
    <meta
      name="description"
      content="Lets make Arbitrum great again! Lets build a wall to protect our wallets everywhere."
    />
    <link rel="icon" href="favicon.ico" />
    <meta
      data-react-helmet="true"
      name="description"
      content="Lets make Arbitrum great again! Lets build a wall to protect our wallets everywhere."
    />
    <meta name="title" content="Arbitrump" />
    <meta name="apple-mobile-web-app-title" content="Arbitrump" />
    <!-- <meta name="twitter:site" content="@ZORA_NFT" />
    <meta name="twitter:creator" content="@ZORA_NFT" /> -->
    <meta
      name="description"
      content="Lets make Arbitrum great again! Lets build a wall to protect our wallets everywhere."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://arbitrump.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Arbitrump" />
    <meta
      property="og:description"
      content="Lets make Arbitrum great again! Lets build a wall to protect our wallets everywhere."
    />
    <meta property="og:image" content="https://arbitrump.com/card.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="arbitrump.com" />
    <meta property="twitter:url" content="https://arbitrump.com/" />
    <meta name="twitter:title" content="Arbitrump" />
    <meta
      name="twitter:description"
      content="Lets make Arbitrum great again! Lets build a wall to protect our wallets everywhere."
    />
    <meta property="twitter:image:scr" content="https://arbitrump.com/card.png" ></meta>
    <meta name="twitter:image:src" content="https://arbitrump.com/card.png" ></meta>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
